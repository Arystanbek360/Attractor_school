<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <script src="../js/jQuery.js"></script>
</head>

<body>
    <ul id="tasks"></ul>

    <script>
        const list = $('#tasks');
        while (true) {
            const task = prompt('Введите задачу');
            if (task == null || task == '') {
                break;
            }
            const li = $('<li>').text(task);
            list.append(li);
        }
    </script>
</body>

</html>
