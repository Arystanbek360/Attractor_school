    <script>
        let numberOne = Math.floor(Math.random() * 9) + 1;
        let numberTwo = Math.floor(Math.random() * 9) + 1;

        let user = prompt(`Сколько будет ${numberOne} * ${numberTwo}?`);

            alert("Вы ответили верно");
        } else {

        }
    </script>
