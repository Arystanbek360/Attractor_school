<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let drink = prompt("Какой ваш любимый напиток?");

        switch (drink) {
            case "пиво":
            case "водка":
                alert("Употребление алкоголя связано с риском развития таких проблем со здоровьем, как психические и поведенческие расстройства, включая алкогольную зависимость, и тяжелые неинфекционные заболевания, такие как цирроз печени, некоторые виды рака и сердечно-сосудистые болезни.");
                break;
            case "кофе":
                alert("Кофеин увеличивает риск сердечно-сосудистых заболеваний У людей особо чувствительных к кофеину может выявляться повышение давления, но, как правило, происходит это всего на несколько часов.Поэтому людям пожилого возраста пить кофе не рекомендуется.");
                break;
            case "молоко":
            case "сок":
            case "чай":
            case "компот":
                alert("Поздравляем с здоровым выбором напитка!");
                break;
            case "кумыс":
                alert("Ты-Терминатор!!!");
                break;
            case "вода":
                alert("умеренное питье воды полезно для здоровья");
                break;
            default:
                alert("Про такой напиток не разу не слышал");
                break;
        }
    </script>
</body>

</html>
