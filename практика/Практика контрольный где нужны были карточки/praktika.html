    <div class="container">
        <!-- -------------------Table----------------------------------- -->

        <h2>Список задач</h2>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr class="table-secondary">
                        <th scope="col">#</th>
                        <th scope="col">Задача</th>
                        <th scope="col">Готовность</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-danger bg-opacity-75">
                        <td>1</td>
                        <td>example title</td>
                        <td>Новая</td>
                        <td>example author</td>
                    </tr>
                    <tr class="bg-warning bg-opacity-50">
                        <td>1</td>
                        <td>example title</td>
                        <td>Выполняется</td>
                        <td>example author</td>
                    </tr>
                    <tr class="bg-success bg-opacity-50">
                        <td>1</td>
                        <td><del>example title</del></td>
                        <td>Выполнена</td>
                        <td>example author</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- -------------------Delete----------------------------------- -->

        <div class="d-grid gap-2 mb-4">
            <button class="btn bg-opacity-50 bg-danger text-start text-danger-emphasis" type="button">Удалить все
                выполненые</button>
        </div>

        <!-- -------------------New----------------------------------- -->
        <h2>Добавить новую задачу</h2>

        <div class="input-group mb-0">
            <input type="text" class="form-control col-12" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Нужно сделать:" id="new_task">
            <p class="text-secondary fs-6 col-12">Создай задачу,что нужно сделать...</p>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
