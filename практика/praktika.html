<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- -------------------Table----------------------------------- -->

        <h2>Список задач</h2>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr class="table-secondary">
                        <th scope="col">#</th>
                        <th scope="col">Задача</th>
                        <th scope="col">Готовность</th>
                        <th scope="col">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-danger bg-opacity-75">
                        <td>1</td>
                        <td>example title</td>
                        <td>Новая</td>
                        <td>example author</td>
                    </tr>
                    <tr class="bg-warning bg-opacity-50">
                        <td>1</td>
                        <td>example title</td>
                        <td>Выполняется</td>
                        <td>example author</td>
                    </tr>
                    <tr class="bg-success bg-opacity-50">
                        <td>1</td>
                        <td><del>example title</del></td>
                        <td>Выполнена</td>
                        <td>example author</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- -------------------Delete----------------------------------- -->

        <div class="d-grid gap-2 mb-4">
            <button class="btn bg-opacity-50 bg-danger text-start text-danger-emphasis" type="button">Удалить все
                выполненые</button>
        </div>

        <!-- -------------------New----------------------------------- -->
        <h2>Добавить новую задачу</h2>

        <div class="input-group mb-0">
            <input type="text" class="form-control col-12" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Нужно сделать:" id="new_task">
            <p class="text-secondary fs-6 col-12">Создай задачу,что нужно сделать...</p>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>

        <!-- ------------------------------------------------------ -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
